language: node_js
node_js:
- '16'
script:
- npm run docs -w ./packages/foo
before_deploy:
- ls -alrth ${TRAVIS_BUILD_DIR}/packages/foo
- PAGES_USER="rramk"
- PAGES_REPO="rramtravisghtest"
- PAGES_BRANCH="main"
- GH_REPO="github.com/${PAGES_USER}/${PAGES_REPO}.git"
- MESSAGE=$(git log --format=%B -n 1 $TRAVIS_COMMIT)
